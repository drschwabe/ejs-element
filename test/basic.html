<html>
<head>
  <title>ejs-element Test</title>
  <style>
    .red { color: red; }
    .blue { color: blue; }
  </style>
</head>

<body>
  <p>This is a paragraph element.  It can't have variables or logic.</p>

  <hr />

  <my-element>
    This is an ejs-element.  It can have <?= state.variable ?>.
  </my-element>

  <hr />

  <another-element>
    This is another ejs-element.
    <? if(state.canDoLogic) { ?>
      It can do logic.
    <? } ?>
    <? if(state.showExtra) { ?>
      Much wow.
    <? } ?>
  </another-element>

  <my-crate>
    <h1 class="<?= state.ready ? 'blue' : 'red' ?>">Crate contents:</h4>
    <ul>
      <? state.payload.forEach( function(item) { ?>
        <li><?= item ?></li>
      <? }) ?>
    </ul>
    <? if(state.ready) { ?>
      <h2>READY</h2>
    <? } ?>
  </my-crate>

  <script src="basic.bundle.js"></script>
</body>
</html>
